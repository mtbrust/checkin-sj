<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foto 3</title>

    <link rel="stylesheet" href="src/css/foto3.css">
</head>

<body>

    <div class="boxvideo">
        <video autoplay="" id="video"></video>
        <img src="" alt="" id="screenshots" style="display: none;">
    </div>

    <button class="button is-hidden" id="btnPlay">
        <i class="fas fa-play"></i>
    </button>
    <button class="button" id="btnPause">
        <i class="fas fa-pause"></i>
    </button>
    <button class="button is-success" id="btnScreenshot">
        <i class="fas fa-camera"></i>
    </button>
    <button class="button" id="btnChangeCamera">
        <i class="fas fa-sync-alt"></i>
        <span>Switch camera</span>
    </button>

    <script src="src/js/script_cam.js"></script>
    <script src="src/js/fontawesome.js"></script>
</body>

</html>
