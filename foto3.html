<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foto 3</title>

    <link rel="stylesheet" href="src/css/foto3.css">
</head>

<body>

    <div style="display: inline-grid;">
        <div class="boxvideo">
            <video autoplay="" id="video"></video>
        </div>
    
        <div style="margin: auto; display: flex;">
            <button class="button" id="btnPlay"  style="display: none;">
                <i class="fas fa-play"></i>
            </button>
            <button class="button" id="btnPause">
                <i class="fas fa-pause"></i>
            </button>
            <button class="button is-success" id="btnScreenshot" onclick="capture()">
                <i class="fas fa-camera"></i>
            </button>
            <button class="button" id="btnChangeCamera">
                <i class="fas fa-sync-alt"></i>
                <span>Switch</span>
            </button>
        </div>
    </div>


    <img src="" alt="" id="screenshots" style="display: block; width: 150px;">

    
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/script_cam.js"></script>
    <script src="src/js/fontawesome.js"></script>
    <script src="src/js/crop-image.js"></script>
    <script src="src/js/html2canvas.min.js"></script>
</body>

</html>
